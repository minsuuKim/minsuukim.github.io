# Recognitions
- award: Interposer Routing by Reinforcement Learning
  organization: AI Engineering Seminar in LG Electronics
  year: 2020
  summary: I presented candidate application of Deep Learning for 3D Integration, including floor planning and chip placement, and routing. I introduced my research on the novel routing method target High Bandwidth Memory (HBM) Interposer (part of my research on DesignCon (2021)). 

- award: Reinforcement Learning-based Auto-router for 3D Integration
  organization: Samsung-KAIST cooperation Seminar
  year: 2020
  summary: In this seminar, I introduced a novel channel routing method using reinforcement learning on HBM Interposer. A part of my researches on DesignCon (2021) and EPEPS (2020) is presented. 
